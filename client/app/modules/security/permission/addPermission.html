<div class="x_panel">
    <h3 class="x_title title_right">
        {{i18n.security.addPermission.title}}
    </h3>
    <div class="page-content x_content">
        <form id="demo-form2" class="form-horizontal form-label-left">
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">{{i18n.security.addPermission.name}}<span class="required">*</span>
                        </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input [validation]="['security.addPermission.nameIsRequired','security.addPermission.nameIsAlreadyExist']" [(ngModel)]=model.name type="text" required="required" class="form-control col-md-7 col-xs-12">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">{{i18n.security.addPermission.key}}<span class="required">*</span>
                        </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input [validation]="['security.addPermission.keyIsRequired','security.addPermission.keyIsAlreadyExist']" [(ngModel)]=model.key type="text" required="required" class="form-control col-md-7 col-xs-12">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">{{i18n.security.addPermission.desc}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input [(ngModel)]=model.description type="text" class="form-control col-md-7 col-xs-12">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button (click)=onCancelClicked() class="btn btn-default">{{i18n.common.form.cancel}}</button>
                    <button (click)=onSaveClicked() class="btn btn-primary">{{i18n.common.form.save}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
